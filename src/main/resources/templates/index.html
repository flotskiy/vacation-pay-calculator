<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Vacation calculator</title>
        <script>
            function submitData(event) {
                event.preventDefault();
                const salary = document.getElementById('salary').value;
                const duration = document.getElementById('duration').value;
                const from = document.getElementById('from').value;
                const url = '/calculate?salary=' + salary + '&duration=' + duration + (from.length === 0 ? '' : '&from=' + from);
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('result').textContent = data.result;
                    });
            }
        </script>
    </head>
    <body>
        <form onsubmit="submitData(event)">
            <label for="salary">Enter average salary for the last year in rubles:</label>
            <input type="text" id="salary" name="salary">
            <br>
            <br>
            <label for="from">Enter start date:</label>
            <input type="date" id="from" name="from">
            <br>
            <br>
            <label for="duration">Enter duration of the vacation in days:</label>
            <input type="text" id="duration" name="duration">
            <br>
            <br>
            <input type="submit" value="Calculate the amount of vacation pay">
        </form>
        <br>
        <br>
        <div id="result"></div>
    </body>
</html>
