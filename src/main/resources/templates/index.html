<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Example Page</title>
        <script>
            function submitData(event) {
                event.preventDefault();
                const salary = document.getElementById('salary').value;
                const duration = document.getElementById('duration').value;
                const url = '/calculate?salary=' + salary + '&duration=' + duration;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('result').textContent = data.result;
                    });
            }
        </script>
    </head>
    <body>
        <form onsubmit="submitData(event)">
            <label for="salary">Enter the average salary for the last year in rubles:</label>
            <input type="text" id="salary" name="salary"><br><br>
            <label for="duration">Enter the duration of the vacation in days:</label>
            <input type="text" id="duration" name="duration"><br><br>
            <input type="submit" value="Calculate the amount of vacation pay">
        </form>
        <br>
        <div id="result"></div>
    </body>
</html>
